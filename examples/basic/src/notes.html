<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes</title>
    <link rel="preload" as="style" href="notes.css" />
    <link rel="stylesheet" href="/notes.css" />
  </head>
  <body>
    <main>
      <h1>This is the notes page</h1>
      <prpl type="list" src="content/notes">
        <article>
          <a href="[slug]">
            <h3>[title]</h3>
          </a>
          <p>[description]</p>
          <time>[date]</time>
          <span>[categories]</span>
        </article>
      </prpl>
      <p>Or back to the <a href="/">index</a> page.</p>
    </main>
  </body>
</html>
